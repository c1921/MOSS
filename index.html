<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="../src/output.css">
</head>

<body>
    <div id="app" class="bg-gray-100">
        <div class="grid grid-cols-4 gap-4">
            <div v-for="item in items" :key="item.title"
                class="max-w-sm w-64 h-80 rounded overflow-hidden shadow-lg bg-white m-4">
                <img :src="item.image" :alt="item.title" class="content-image w-full h-40 object-cover">
                <div class="px-6 py-4 h-40">
                    <div class="font-bold text-xl mb-2 overflow-hidden text-ellipsis whitespace-nowrap">{{ item.title }}
                    </div>
                    <p class="text-yellow-400 text-base overflow-hidden text-ellipsis whitespace-nowrap">
                        {{ item.content }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../src/app.js"></script>
</body>

</html>
